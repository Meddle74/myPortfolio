<main>
  <article class="container text mt-3">
    <section class=" glass col-lg-12">
      <div class="row">
        <section class=" col-lg-8">
          <h1>Contact Me</h1>
          <form id="mail">
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Enter email">
              <small id="emailHelp" class="form-text">I will never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary mb-4" id="submit" value="click">Submit</button>
          </form>
        </section>
        <section class="col-lg-4 mt-5 text-center">
          <h6 class="mb-3"></h6>
          <a target="_blank" href="https://www.facebook.com/meddle74">
            <img src="assets/images/facebook.png" class="mx-auto d-block mb-5" alt="facebook link">
          </a>
          <a target="_blank" href="https://www.linkedin.com/in/patrick-lloyd-bb1b945a">
            <img src="assets/images/linkedin.png" class="mx-auto d-block mb-5" alt="linkedin link">
          </a>
          <a target="_blank" href="#">
            <img src="assets/images/instagram.png" class="mx-auto d-block mb-5" alt="instagram link">
          </a>
        </section>
